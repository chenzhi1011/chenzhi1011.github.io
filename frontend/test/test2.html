<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Timeline</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <header class="header">
        <h1>My Background</h1>
        <p>A quick glance at my journey and expertise.</p>
    </header>

    <!-- 教育经历：水平时间线 -->
    <section class="timeline-horizontal">
        <h2>Education</h2>
        <div class="timeline">
            <div class="event">
                <div class="circle"></div>
                <h3>2018 - 2022</h3>
                <p>Bachelor's in Architecture<br>XYZ University</p>
            </div>
            <div class="event">
                <div class="circle"></div>
                <h3>2022 - 2023</h3>
                <p>Intern Architect<br>DEF Studio</p>
            </div>
            <div class="event">
                <div class="circle"></div>
                <h3>2023 - Present</h3>
                <p>Master's in Architecture<br>ABC University</p>
            </div>
        </div>
    </section>

    <!-- 技能点展示 -->
    <section class="skills">
        <h2>Skills</h2>
        <div class="skill-item">
            <label for="rhino">Rhino</label>
            <div class="skill-bar">
                <div class="skill-level" style="width: 80%;"></div>
            </div>
            <span>80%</span>
        </div>
        <div class="skill-item">
            <label for="cad">AutoCAD</label>
            <div class="skill-bar">
                <div class="skill-level" style="width: 80%;"></div>
            </div>
            <span>80%</span>
        </div>
        <div class="skill-item">
            <label for="photoshop">Photoshop</label>
            <div class="skill-bar">
                <div class="skill-level" style="width: 90%;"></div>
            </div>
            <span>90%</span>
        </div>
        <div class="skill-item">
            <label for="rendering">3D Rendering</label>
            <div class="skill-bar">
                <div class="skill-level" style="width: 85%;"></div>
            </div>
            <span>85%</span>
        </div>
    </section>

    <footer class="footer">
        <p>© 2024 My Portfolio</p>
    </footer>
</body>
</html>
